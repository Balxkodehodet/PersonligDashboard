<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personlig Dashboard</title>
  </head>
  <body>
    <header><h1>Personlig Dashboard - Bok arkiv</h1></header>
    <section id="dashboard">
      <form id="formTxtData">
        <label for="dash-inputtxt"> Bok tittel:</label
        ><input
          id="dash-inputtxt"
          type="text"
          placeholder="Legg til tittel her"
        />
        <br />
        <label for="dash-authortxt"> Forfatter:</label
        ><input
          id="dash-authortxt"
          type="text"
          placeholder="Legg til forfatter her"
        />
        <br />
        <label for="dash-descriptiontxt"> Beskrivelse:</label>
        <textarea
          id="dash-descriptiontxt"
          rows="8"
          placeholder="Legg til beskrivelse her"
        >
        </textarea>
        <br />
        <label for="dash-sjangertxt"> Sjanger:</label>
        <input
          id="dash-sjangertxt"
          type="text"
          placeholder="Legg til sjanger her"
        />
        <br />
        <label for="dash-antallsidertxt"> Antall sider:</label>
        <input
          id="dash-antallsidertxt"
          type="text"
          placeholder="Legg til Antall sider her"
        />

        <input class="btn" id="submit-data" type="submit" />
      </form>
      <form id="search-data">
        <label for="dash-search">Søk etter tittel:</label
        ><input
          id="dash-search"
          type="text"
          placeholder="Søk etter bok tittel her"
        />
        <input class="btn" id="resetSearch" type="submit" />
      </form>

      <form id="search-data-author">
        <label for="dash-search-author"> Søk etter forfatter:</label
        ><input
          id="dash-search-author"
          type="text"
          placeholder="Søk etter forfatter her"
        />
        <input class="btn" id="resetSearchAuthor" type="submit" />
      </form>
      <br />
      <form id="sortering">
        <label for="valg">Velg sortering</label>
        <select class="selectbtn" id="valg">
          <option value="Alfabetisk - tittel">Alfabetisk - tittel</option>
          <option value="Alfabetisk - forfatter">Alfabetisk - forfatter</option>
          <option value="Antall sider - lavt til høyt">
            Antall sider - lavt til høyt
          </option>
          <option value="Antall sider - høyt til lavt">
            Antall sider - høyt til lavt
          </option>
        </select>
      </form>
      <form id="delete-data">
        <label for="delete-books">Slett alle bøker:</label>
        <input class="btn" id="delete-books" type="submit" />
      </form>
      <form id="show-fav">
        <label for="show-favbooks">Vis kun alle favoritt bøker:</label>
        <input class="btn" id="show-favbooks" type="submit" />
      </form>
    </section>
    <h2>Bok liste:</h2>
    <section id="bookList"></section>
  </body>
</html>
